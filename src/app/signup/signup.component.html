<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" name ="email" id="form1Example12" class="form-control form-control-lg" [(ngModel)]="this.user.name" />
                <label class="form-label" for="form1Example12" id="labels"  >Your Name</label>
              </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name ="email" id="form1Example13" class="form-control form-control-lg" [(ngModel)]="this.user.email" />
              <label class="form-label" for="form1Example13" id="labels">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" [(ngModel)]="this.user.password" />
              <label class="form-label" for="form1Example23" >Password</label>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="this.ajout()" >Sign UP</button>
          </form>
        </div>
      </div>
    </div>
</section>
